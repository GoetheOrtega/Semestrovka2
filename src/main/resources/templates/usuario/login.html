<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CHAIN</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #000;
            color: #fff;
        }
        .navbar-brand {
            font-size: 24px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }
        .card-body {
            padding: 2rem;
        }
        .form-group label {
            color: #fff;
        }
        .btn-dark {
            background-color: #000;
            border-color: #000;
            font-weight: bold;
        }
        .btn-dark:hover {
            background-color: #333;
            border-color: #333;
        }
        .card-link {
            color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">CHAIN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuario/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="text-center mb-4">Ingresar</h2>
            <form th:action="@{/usuario/login}" method="post">
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-dark btn-block">Ingresar</button>
                </div>
            </form>
            <p class="text-center">¿No tiene una cuenta? <a th:href="@{/usuario/registro}" class="card-link">Regístrese aquí</a></p>
        </div>
    </div>
</div>
<div th:include="usuario/template_usuario.html::footer"></div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
